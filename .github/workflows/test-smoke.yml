# Workflow for running smoke tests for pull requests etc.

name: Tests - Smoke Tests

on:
  pull_request:

  workflow_dispatch:

jobs:
  smoke-tests:
    name: Smoke Tests

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: echo if base ref
        if: ${{ github.base_ref }}
        run: echo "hello!!"

      # yarn / node modules
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: cache yarn
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          # note: uses a separate (dev) cache, different from the build workflow
          key: ${{ runner.os }}-yarn-dev-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-dev-

      # install
      - name: yarn install
        run: yarn install

      # run tests
      - name: run tests
        run: yarn test
